    <!-- in questo caso il tag picture si occupa di gestire l'immagine più appropriata per la dimensione corrente di schermo -->

    <!-- sotto ai 700px caricherà l'immagine piccola (sm), 
        dai 700 ai 1199 caricherà la media (md), 
        sopra ai 1200px caricherà quella grande (hi) -->
    <picture>
        <source media="(min-width: 1200px)" srcset="./assets/imgs/earth-hi.jpg">
        <source media="(min-width: 700px)" srcset="./assets/imgs/earth-md.jpg">
        <img src="./assets/imgs/earth-sm.jpg" alt="earth from space">
    </picture>
